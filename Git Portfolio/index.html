<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radko Max GitHub</title>
    <meta name='description' content='Radko Max GitHub portfolio'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
  <link rel="icon" href="https://avatars.githubusercontent.com/u/68424156?v=4" type="image/png"></head>

  <body>
    <div id="loading">
      <div id="spinner"></div>
    </div>
    <div id="profile">
      <div id="profile_img" style="background: url(https://avatars.githubusercontent.com/u/68424156?v=4) center;"></div>
      <div id="username"><span style="display:block;">Max</span><a href="https://github.com/radwebmax">@radwebmax</a></div>
      <div id="userbio" style="display: none;">undefined</div>
      <div id="about">
                <span style="display:none;"><i class="fas fa-users"></i> &nbsp; null</span>
                <span style="display:none;"><i class="fas fa-envelope"></i> &nbsp; null</span>
                <span style="display:none;"><i class="fas fa-link"></i> &nbsp; <a href=""></a></span>
                <span style="display:none;"><i class="fas fa-map-marker-alt"></i> &nbsp;&nbsp; null</span>
                <span style="display:none;"><i class="fas fa-user-tie"></i> &nbsp;&nbsp; Available for hire</span>
                <div class="socials">
                <span style="display:none !important;"><a href="https://www.twitter.com/null" target="_blank" class="socials"><i class="fab fa-twitter"></i></a></span>
                <span style="display:none !important;"><a href="https://www.dribbble.com/null" target="_blank" class="socials"><i class="fab fa-dribbble"></i></a></span>
                <span style="display:none !important;"><a href="https://www.linkedin.com/in/null/" target="_blank" class="socials"><i class="fab fa-linkedin-in"></i></a></span>
                <span style="display:none !important;"><a href="https://www.medium.com/@null/" target="_blank" class="socials"><i class="fab fa-medium-m"></i></a></span>
                </div>
                </div>
    </div>
    <div id="display">
      <div id="work">
        <h1>Work.</h1>
        <div class="projects" id="work_section"></div>
      </div>
      <div id="blog_section">
        <h1>Blog.</h1>
        <div id="blogs">Comming soon...</div>
      </div>
      <div id="footer">
        By Max Radko &copy; 2021
      </div>
    </div>
    <script type="text/javascript">
      setTimeout(function() {
        document.getElementById("loading").classList.add("animated");
        document.getElementById("loading").classList.add("fadeOut");
        setTimeout(function() {
          document.getElementById("loading").classList.remove("animated");
          document.getElementById("loading").classList.remove("fadeOut");
          document.getElementById("loading").style.display = "none";
        }, 800);
      }, 1500);
    </script>

<script>
  //GitHub api call to get all repos
  $.ajax({
      type: "GET",
      url: "https://api.github.com/users/radwebmax/repos",
      dataType: "json",
      success: function(result) {
          for(var i in result ) {
              $("#work_section").append(
                    `<a href=${result[i].html_url} target='_blank'>
                <section>
                  <div class="section_title">${result[i].full_name.replace('radwebmax/', '')}</div>
                  <div class="about_section">
                  <span style="display:none;">undefined</span>
                  </div>
                  <div class="bottom_section">
                      <span style="display:inline-block;"><i class="fas fa-code"></i>&nbsp; ${result[i].language}</span>
                      <span><i class="fas fa-star"></i>&nbsp; ${result[i].stargazers_count}</span>
                      <span><i class="fas fa-code-branch"></i>&nbsp; ${result[i].forks}</span>
                  </div>
                </section>
              </a>`
              );
              
          }
      }
  });
</script>
</body></html>
